{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Notice board {% block title %} {% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href={% static "css/styles.css" %} rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header class="navbar row gy-3">
                    <div class="col col-4 col-sm-5 col-md-5 col-lg-3 container_navbar_name">
                        <a class="navbar_name" href="#">Доска объявлений</a>
                    </div>
                    <div class="col empty">
                    </div>
                    <div class="col col-md-2 col-lg-1 cont_main_page">
                        <a class="menu_link" href="#">Главная страница</a>
                    </div>
                    <div class="col col-md-2 col-lg-1 cont_publication_create">
                        <a class="menu_link" href="#">Создать объявление</a>
                    </div>
                    <div class="col col-2 col-md-2 col-lg-1 cont_enter">
                        <a class="menu_link" href="#">Вход/регистрация</a>
                    </div>
                </header>
            </div>
            <div class="container container-fluid main">
                <main>
                    <div class="row no-gutters">
                        <div class="col col-2 col-md-2 sidebar-left">
                            <a href="{% url 'main' %}">Главная страница</a>
                            <br>
                            <a href="{% url 'notice_create' %}">Создать объявление</a>
                            <br>
                            <a href="{% url 'users_page' %}">Страница пользователя</a>
                            <br>
                            <a href="{% url 'login' %}">Вход/Выход</a>
                            <br>
                            <a href="{% url 'signup' %}">Регистрация</a>
                        </div>
                        <div class="col main">
                            {% block content %}
                            {% endblock content %}
                        </div>
                    </div>
                </main>
            </div>
            <div class="navbar fixed-bottom">
                <div class="container container-fluid">
                    <footer>
                           <div>
                            <p>Smth</p>
                        </div>
                    </footer>
                </div>
            </div> 
        </div>
    </body>

</html>
